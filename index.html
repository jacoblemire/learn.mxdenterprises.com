<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Training - MXD Enterprises</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #2D6A4F, #4C9A2B);
      background-size: 400% 400%;
      animation: gradientBackground 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 1;
    }

    .form-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    .form-container h2 {
      font-size: 16px;
      margin-bottom: 25px;
      font-weight: 300;
      color: #ccc;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #fff;
      color: #333;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #2D6A4F;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1E4C38;
    }

    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
    }

    .footer a {
      color: #90ee90;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>How to Make $5Kâ€“$10K/Month Remotely</h1>
    <h2>Free training shows how to earn from your phone with high-ticket sales.</h2>

    <form id="mxd-form">
      <input type="text" name="fields[name]" placeholder="Your Name" required />
      <input type="email" name="fields[email]" placeholder="Your Email" required />
      <input type="tel" name="fields[phone]" placeholder="Phone Number" required />
      <input type="hidden" name="ml-submit" value="1" />
      <button type="submit">Get Free Access</button>
    </form>

    <p class="disclaimer">
      Disclaimer: This training is for educational purposes only. Results are not guaranteed. Your effort determines your outcome.
    </p>

    <div class="footer">
      <p>Questions? <a href="mailto:contact@mxdenterprises.com">Email Us</a></p>
    </div>
  </div>

  <script>
    document.getElementById("mxd-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://assets.mailerlite.com/jsonp/1498977/forms/153753169787094514/subscribe", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        window.location.href = "/free-course.html";
      });
    });
  </script>

</body>
</html>
