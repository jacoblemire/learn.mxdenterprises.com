<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Remote Income – MXD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-container {
      background-color: #121212;
      padding: 3rem;
      border-radius: 14px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background-color: #5bd6a2;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #4cc792;
      transform: translateY(-2px);
    }

    .disclaimer {
      font-size: 0.75rem;
      color: #999;
      margin-top: 1.5rem;
    }

    .footer {
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    .footer a {
      color: #5bd6a2;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Start Building Remote Income — From Your Phone</h1>
    <h2>Get the free training that helped us build freedom through high-ticket remote sales.</h2>

    <form id="mxd-form">
      <input type="text" name="fields[name]" placeholder="Your Name" required />
      <input type="email" name="fields[email]" placeholder="Your Email" required />
      <input type="tel" name="fields[phone]" placeholder="Phone Number" required />
      <input type="hidden" name="ml-submit" value="1" />
      <button type="submit">Get Free Access</button>
    </form>

    <p class="disclaimer">
      This training is for educational purposes only. Results are not guaranteed. Your effort determines your outcome.
    </p>

    <div class="footer">
      <p>Questions? <a href="mailto:contact@mxdenterprises.com">Email Us</a></p>
    </div>
  </div>

  <script>
    document.getElementById("mxd-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch("https://assets.mailerlite.com/jsonp/1498977/forms/153753169787094514/subscribe", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        window.location.href = "/free-course.html";
      });
    });
  </script>

</body>
</html>
